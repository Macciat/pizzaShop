<div class="header">
  <h1>Contact Us</h1>
</div>

<div class="contact-section">
  <p>If you have any questions, feedback, or concerns, please reach out to us using the form below.</p>

  <form id="contactForm" (submit)="openGmail($event)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter your first name" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter your last name" required>
    </div>

    <div class="form-group">
      <label for="concernType">Type of Concern</label>
      <select id="concernType" required>
        <option value="General Inquiry">General Inquiry</option>
        <option value="App Bug / Technical Issue">App Bug / Technical Issue</option>
        <option value="Order or Delivery Concerns ">Order or Delivery Concerns</option>
        <option value="Feedback or Suggestions">Feedback or Suggestions</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Message / Concern</label>
      <textarea id="message" rows="4" placeholder="Type your message here..." required></textarea>
    </div>

    <button type="submit" class="contact-btn">Send Message</button>
  </form>
</div>
