<ion-content fullscreen>
  <div style="background: yellow; padding: 10px; text-align: center;">
    <strong>Top Section</strong>
  </div>

  <div class="carousel-wrapper">
    <swiper-container pagination="true" navigation="true" style="width: 100%; height: 200px; display: block; background: lightgray;">
      <swiper-slide *ngFor="let slide of slides">
        <img [src]="slide.image" alt="Slide Image" class="slide-img" />
      </swiper-slide>
    </swiper-container>
  </div>

  <div style="background: red; width: 100%; height: 200px;">
    TEST BOX
  </div>
</ion-content>
